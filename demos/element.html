<!DOCTYPE html>
<html>
	<script src="pixi.js"></script>
	<script src="../bin/pixiapp.js"></script>

	<script>
		function run() {
			var app = new PixiApp(200,200);

			var g = new PIXI.Graphics();
			g.beginFill(0xff0000,1);
			g.drawRect(0,0,200,200);
			app.addChild(g);

			var t=new PIXI.Text("hello",{fill: "#ff0"});
			t.position.x=10;
			t.position.y=10;
			app.addChild(t);

			var c=new PIXI.Graphics();
			c.beginFill(0x00ffff,1);
			c.drawCircle(100,100,50);
			app.addChild(c);

			app.attachToElement("theelement");

			app.superSampling=1;

			app.setElementSize(500,500);

			console.log(app.visibleRect);
		}
	</script>
	<body onload="run()">
		<div id="theelement" >
			hello
		</div>
	</body>
</html>
