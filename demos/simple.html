<!DOCTYPE html>
<html>
	<script src="../node_modules/pixi.js/bin/pixi.js"></script>
	<script src="../bin/pixiapp.js"></script>

	<script>
		var app = new PixiApp(800,600);

		var g = new PIXI.Graphics();
		g.beginFill(0xff0000,1);
		g.drawRect(-1000,-1000,3000,3000);
		app.addChild(g);

		var g = new PIXI.Graphics();
		g.beginFill(0xff8080,1);
		g.drawRect(1,1,798,598);
		app.addChild(g);

		var t=new PIXI.Text("hello",{fill: "#f00"});
		t.position.x=10;
		t.position.y=10;
		app.addChild(t);
	</script>
</html>
